server:
 port: 8081

spring:
 application:
  name: accounts

 datasource:
  url: jdbc:h2:mem:testdb
  username: sa
  password: ''
  driverClassName: org.h2.Driver
  
 h2:
  console:
   enabled: true
 jpa:
   database-platform: org.hibernate.dialect.H2Dialect
   hibernate:
    ddl-auto: update
   show-sql: true