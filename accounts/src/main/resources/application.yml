server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8083/"

management:
  endpoints:
    web:
      exposure:
        include: "*" #isso basicamente exp√µe todos os endpoints do actuator
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
        
eureka:
  instance:
    preferIpAddress: true #usar end ip em vez de hostname, visto que localmente n existe dns
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
      
info:
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"